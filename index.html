<!doctype html>
<html">

  <head>
    <meta charset="UTF-8" />
    <title>TeReSource</title>
    <style>
      canvas {
        image-rendering: pixelated;
      }

      table,
      td {
        border: 3px solid black;
      }

      td {
        padding: 5px;
      }

      #game-container {
        background: linear-gradient(0.25turn, #222, #999, #222);
        margin: 10px 0px;
        overflow-x: hidden;
        position: relative;
        opacity: 0.7;
      }

      #game-container:focus {
        opacity: 1;
      }

      .updatehistorybox {
        border: 5px solid #333;
        height: 20em;
        padding: 10px;
        overflow-y: scroll;
        background-color: #999;
      }

      .updatehistorybox>div {
        border: 3px solid #333;
        background-color: white;
        padding: 5px;
        margin: 3px 0px;
      }

      #log-container {
        overflow-y: hidden;
        position: relative;
        margin: 5px 0px;
        height: 6em;
      }
      .loguibox {
        position: absolute;
        background-color: #ddd;
        width: 100%;
        min-height: 100%;
        bottom: 0;

        font-family: monospace;
      }
      .loguilabel {
        border: solid #666;
        border-width: 2px 0 0 0;
      }
      .loguilabel:last-child {
        animation: loguilabelanimation;
        animation-fill-mode: forwards;
        animation-duration: 1s;
        color: white;
        font-weight: bold;
      }
      @keyframes loguilabelanimation {
        0% {
          background-color: blue;
        }
        100% {
          background-color: black;
        }

      }
    </style>
    <link rel="stylesheet" href="/src/teresource/configUI.css">
    </link>
  </head>

  <body>
    <h1>Teresource</h1>
    <div style="display: flex; flex-wrap: wrap; gap: 10px">
      <div>
        <h3>更新履歴</h3>
        <div class="updatehistorybox" style=" width: 400px;">
          <!-- script to load update history from updatehistory.json -->
          <script type="module">
            import { viteURLify } from "#util";
            const parentElement = document.querySelector(".updatehistorybox");
            document.addEventListener("DOMContentLoaded", async function () {
              const response = await fetch(viteURLify("updatehistory.json"));
              const obj = await response.json();
              obj.datas.forEach(data => {
                const elm = document.createElement("div");
                elm.innerHTML = `<p><strong>${data.date}</strong> ${data.content}</p>`;
                parentElement.appendChild(elm);
              });
            });
          </script>
        </div>
      </div>
      <div style="min-width: 400px; flex-grow: 1;">
        <h3>コンフィグ</h3>
        <div id="config-container" style="height: calc(20em + 30px);"></div>
      </div>
    </div>
    <div id="log-container"></div>
    <div id="game-container"></div>
    <script type="module" src="src/teresource.js"></script>
  </body>

  </html>
