<!doctype html>
<html">

  <head>
    <meta charset="UTF-8" />
    <title>TeReSource</title>
    <style>
      canvas {
        image-rendering: pixelated;
      }

      table,
      td {
        border: 3px solid black;
      }

      td {
        padding: 5px;
      }

      #game-container {
        background: linear-gradient(0.25turn, #222, #999, #222);
        margin: 10px 0px;
        overflow-x: hidden;
        position: relative;
        opacity: 0.7;
      }

      #game-container:focus {
        opacity: 1;
      }

      .updatehistorybox {
        border: 5px solid #333;
        height: 20em;
        padding: 10px;
        overflow-y: scroll;
        background-color: #999;
      }

      .updatehistorybox>div {
        border: 3px solid #333;
        background-color: white;
        padding: 5px;
        margin: 3px 0px;
      }
    </style>
    <link rel="stylesheet" href="/src/teresource/configUI.css">
    </link>
  </head>

  <body>
    <h1>Teresource</h1>
    <div style="display: flex; flex-wrap: wrap; gap: 10px">
      <div>
        <h3>操作</h3>
        <table>
          <tr>
            <td>← 左矢印キー</td>
            <td>ミノを左に移動</td>
          </tr>
          <tr>
            <td>→ 右矢印キー</td>
            <td>ミノを右に移動</td>
          </tr>
          <tr>
            <td>↓ 下矢印キー</td>
            <td>高速落下</td>
          </tr>
          <tr>
            <td>スペースキー</td>
            <td>設置</td>
          </tr>
          <tr>
            <td>Z</td>
            <td>ミノを90°左回転</td>
          </tr>
          <tr>
            <td>X</td>
            <td>ミノを90°右回転</td>
          </tr>
        </table>
      </div>
      <div>
        <h3>更新履歴</h3>
        <div class="updatehistorybox" style=" width: 400px;">
          <!-- script to load update history from updatehistory.json -->
          <script type="module">
            const parentElement = document.querySelector(".updatehistorybox");
            document.addEventListener("DOMContentLoaded", async function() {
              const response = await fetch(import.meta.env.BASE_URL + "updatehistory.json");
              const obj = await response.json();
              console.log(obj);
              obj.datas.forEach(data => {
                const elm = document.createElement("div");
                elm.innerHTML = `<p><strong>${data.date}</strong> ${data.content}</p>`;
                parentElement.appendChild(elm);
              });
            });
          </script>
        </div>
      </div>
      <div style="min-width: 400px; flex-grow: 1;">
        <h3>コンフィグ</h3><div id="config-container" ></div>
      </div>
    </div>
    <div id="game-container"></div>
    <script type="module" src="src/teresource.js"></script>
  </body>

  </html>
